<!DOCTYPE html>
<html>
<head>
  <title>Paper Telephone</title>
  <link rel="stylesheet" type="text/css" href="/static/modules.css">
</head>
<body>
  <header>
    <h1 class="main-title">Paper Telephone<br> Game</h1>
    <hgroup class="project-title">
      <h2>A test page for drawing &amp; writing</h2>
    </hgroup>
  </header>
  <section class="main">
    <h1 class="section-title">Set your username</h1>
    <form action="{{ url_for('login') }}" method="POST">
      <div class="field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"/>
      </div>
      <div class="control_row">
        <input type="submit" name="Login" value="Login"/>
      </div>
    </form>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="/static/drawing.js"></script>
</body>
</html>
